<ng-container *ngIf="card">
    <h2 mat-dialog-title>Edit form</h2>

    <mat-dialog-content [formGroup]="form">
        <input type="hidden" formControlName="id">
        <mat-form-field>
            <input matInput
                   placeholder="Card name"
                   formControlName="name">
        </mat-form-field>

        <mat-form-field>
      <textarea matInput placeholder="Card descriptions"
                formControlName="desc"
                rows="4"></textarea>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button class="mat-raised-button" (click)="close()">Close</button>
        <button mat-button class="mat-raised-button mat-primary" (click)="save()" [disabled]="form.invalid">Save
        </button>
    </mat-dialog-actions>
</ng-container>
