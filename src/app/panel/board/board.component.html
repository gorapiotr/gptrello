<div class="board" cdkDropList [cdkDropListData]="lists" (cdkDropListDropped)="onListDrop($event)"
     cdkDropListOrientation="horizontal">
    <div class="card-list mat-elevation-z1" *ngFor="let list of lists">
        <app-list
                [list]="list"
                [lists]="lists"
        ></app-list>
    </div>
</div>

<p> {{lists | json }}</p>
