<div class="text-center">
    <h2 mat-dialog-title>{{removeObject.name}}</h2>

    <mat-dialog-content>
        <p>Are you sure?</p>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button mat-button class="mat-raised-button" (click)="close()">Close</button>
        <button mat-button class="mat-raised-button mat-primary" (click)="remove()">Remove</button>
    </mat-dialog-actions>
</div>
